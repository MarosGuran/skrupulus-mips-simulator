# Virtual host for mips.fiit.stuba.sk
server {
    listen 80;
    server_name mips.fiit.stuba.sk localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Hide nginx version in HTTP headers (security improvement)
    server_tokens off;

    # HTTP Basic Authentication
    # Protects the application from public access
    auth_basic "MIPS Simulator - FIIT STU BA";
    auth_basic_user_file /etc/nginx/.htpasswd;

    add_header Cache-Control "no-cache, must-revalidate";
    add_header Pragma "no-cache";
    
    # PDF files must be served directly, not through the SPA router
    location ~* \.(pdf)$ {
        auth_basic "MIPS Simulator - FIIT STU BA";
        auth_basic_user_file /etc/nginx/.htpasswd;
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header Content-Type "application/pdf";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /codemirror/ {
        try_files $uri $uri/ /index.html;
        
        add_header Cache-Control "no-cache, must-revalidate";
        add_header Pragma "no-cache";
    }

    location ~* \.(jpg|jpeg|png|gif|ico)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    location ~* \.(css|js)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    location = /service-worker.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Content-Type "application/javascript";
        try_files $uri =404;
    }
    
    location = /sw.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Content-Type "application/javascript";
        try_files $uri =404;
    }
    
    location = /manifest.json {
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
    }
    
    # Health check endpoint - no authentication required
    location /health {
        auth_basic off;
        access_log off;
        add_header Content-Type text/plain;
        return 200 'OK';
    }
}