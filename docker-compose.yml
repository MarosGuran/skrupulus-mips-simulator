services:
  mips-simulator:
    build:
      context: .
      dockerfile: Dockerfile
    image: skrupulus-mips-simulator:latest
    container_name: mips-simulator
    ports:
      - "8080:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
